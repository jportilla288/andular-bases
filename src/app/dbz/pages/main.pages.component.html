<h1>DBZ main personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters" (onDeleteId)="onDeleteCharacter($event)"></dbz-list>

  </div>
  <div class="col">
    <!----- todo lo que llame dentro de []son propiedades y todo lo que lleve () son eventos-->
    <!----- recibo el evento-->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
